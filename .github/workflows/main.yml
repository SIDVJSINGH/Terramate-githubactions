name: Terramate Terraform AWS

on:
  push:
    branches:
      - main

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: setup go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"
      - name: Terramate install
        run: go install github.com/terramate-io/terramate/cmd/...@latest

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Terramate Generate
        run: terramate generate

      - name: Present directory
        run: export DIRECTORY=$(pwd)

      - name: Terraform Init
        working-directory: $DIRECTORY/S3
        run: terraform init

      - name: Terraform Plan
        working-directory: $DIRECTORY/S3
        run: terraform plan

      - name: Terraform Apply
        working-directory: $DIRECTORY/S3
        run: terraform apply -auto-approve

      - name: Terraform Destroy
        working-directory: $DIRECTORY/S3
        run: terraform destroy -auto-approve
